<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="modern-normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="headerTop">
        <div>
          <img src="./images/help.svg" alt="Dummy">
          <input type="search" id="searchBar" name="searchBar">
        </div>
        <div>
          <img src="./images/help.svg" alt="Dummy">
          <img src="./images/cow-girl.jpeg" alt="" class="cowGirl">
          <div class="userName">Abby Blossom</div>
        </div>
      </div>
      <div class="headerBottom">
        <div>
          <img src="./images/cow-girl.jpeg" alt="" class="cowGirl">
          <div class="greeting">Hi there,<br><span><h3>Abby Blossom (@abby)</h3></span></div>
        </div>
        <div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div class="sideBar">
      <div>
        <img src="./images/help.svg" alt="Dummy">
        <h2>Dashboard</h2>
      </div>
      <div>
        <ul>
          <li class="nav">Home</li>
          <li class="nav">Profile</li>
          <li class="nav">Messages</li>
          <li class="nav">History</li>
          <li class="nav">Tasks</li>
          <li class="nav">Communities</li>
        </ul>
      </div>
      <div>
        <ul>
          <li class="settingsGroup">Settings</li>
          <li class="settingsGroup">Support</li>
          <li class="settingsGroup">Privacy</li>
        </ul>
      </div>
    </div>
    <div class="mainContent">Main Content</div>
  </div>
</body>
</html>
