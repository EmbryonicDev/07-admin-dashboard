<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="modern-normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="headerTop">
        <div>
          <img src="./images/help.svg" alt="Dummy">
          <input type="search" id="searchBar" name="searchBar">
        </div>
        <div>
          <img src="./images/help.svg" alt="Dummy">
          <img src="./images/cow-girl.jpeg" alt="" class="cowGirl">
          <div class="userName">Abby Blossom</div>
        </div>
      </div>
      <div class="headerBottom">
        <div>
          <img src="./images/cow-girl.jpeg" alt="" class="cowGirl">
          <div class="greeting">Hi there,<br><span><h3>Abby Blossom (@abby)</h3></span></div>
        </div>
        <div>
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
    </header>
    <div class="sideBar">
      <div class="sideBarHeading">
        <a href=""><img src="./images/dashboard.svg" alt="Dummy"></a>
        <div><a href=""><h3>Dashboard</h3></a></div>
      </div>
      <div class="topSideBar">
          <a href=""><img src="./images/home.svg" alt="home-icon" type="button"></a>
          <div><a href="">Home</a></div>
          <a href=""><img src="./images/profile.svg" alt="profile-icon"></a>
          <div><a href="">Profile</a></div>
          <a href=""><img src="./images/message.svg" alt="messages-icon"></a>
          <div><a href="">Messages</a></div>
          <a href=""><img src="./images/history.svg" alt="history-icon"></a>
          <div><a href="">History</a></div>
          <a href=""><img src="./images/tasks.svg" alt="tasks-icon"></a>
          <div><a href="">Tasks</a></div>
          <a href=""><img src="./images/communities.svg" alt="communities-icon"></a>
          <div><a href="">Communities</a></div>
      </div>
      <div>
      <div class="bottomSideBar">
        <a href=""><img src="./images/settings.svg" alt="settings-icon"></a>
        <div><a href="">Settings</a></div>
        <a href=""><img src="./images/help.svg" alt="support-icon"></a>
        <div><a href="">Support</a></div>
        <a href=""><img src="./images/privacy.svg" alt="privacy-icon"></a>
        <div>Privacy</div>
      </div>
      </div>
    </div>
    <div class="mainWrapper">
      <div class="projectWrapper">
        <div class="projectBox">Project 1</div>
        <div class="projectBox">Project 2</div>
        <div class="projectBox">Project 3</div>
        <div class="projectBox">Project 4</div>
        <div class="projectBox">Project 5</div>
        <div class="projectBox">Project 6</div>
      </div>
      <div>
        <div class="mainRightWrapper">
          <div class="announceWrapper">
            <div>Announce Text 1</div>
            <div>Announce Text 2</div>
            <div>Announce Text 3</div>
          </div>
          <div class="trendingWrapper">
            <div>Trend Text 1</div>
            <div>Trend Text 2</div>
            <div>Trend Text 3</div>
            <div>Trend Text 4</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
